<body  class = "body">
    <form [formGroup]='form'>
        <div class="form-group ">
            <mat-form-field>
                <input formControlName="username" matInput placeholder="username">

                <mat-error *ngIf="form.get('username').hasError('required')">You must enter a value</mat-error>
            </mat-form-field>
         </div>
         <div class="form-group ">
            <mat-form-field>
                <input formControlName="password" matInput placeholder="Password">

                <mat-error *ngIf="form.get('password').hasError('required')">You must enter a value</mat-error>
            </mat-form-field>
         </div>
         
 
    </form>

    <div class="button-row">
             
        <button  mat-raised-button (click)="onSubmit()"  >Submit</button>
        <!-- <button  mat-raised-button (click)="goRegister()"  >Register</button> -->
        <button  mat-raised-button type="reset"   >Reset</button>
    </div>
</body>
