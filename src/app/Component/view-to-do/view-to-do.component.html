        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef> Priority </th>
          <td mat-cell *matCellDef="let todo"> {{todo.priority}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef> Start Date </th>
          <td mat-cell *matCellDef="let todo"> {{todo.startDate}} </td>
        </ng-container> 

        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef> Due Date </th>
            <td mat-cell *matCellDef="let todo"> {{todo.dueDate}} </td>
          </ng-container> 


          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let todo" class="action-link"> 
              <button (click)= "goEdit(todo.id)">Edit</button>   
            </td>
          </ng-container>
          <ng-container matColumnDef="del">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let todo" class="action-link"> 
              <button (click)="onDelete(todo.id)">Delete</button>   
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      
</body>
